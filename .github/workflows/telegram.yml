name: telegram message on commit
on: [push, pull_request]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            ğŸ¨ **New Frontend Commit!** 
            
            ğŸ‘¤ **Author**: ${{ github.actor }}  
            ğŸ“ **Commit Message**: ${{ github.event.commits[0].message }}
            
            ğŸ“¦ **Repository**: [${{ github.repository }}](https://github.com/${{ github.repository }})  
            ğŸ”— **See Changes**: [View Commit](https://github.com/${{ github.repository }}/commit/${{github.sha}})  
      
